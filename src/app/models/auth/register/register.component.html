<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <!-- Usuario -->
  <div class="mb-3 position-relative">
    <i class="bi bi-person-fill position-absolute text-secondary"
       style="top: 50%; left: 12px; transform: translateY(-50%);"></i>
    <input
      type="text"
      formControlName="username"
      class="form-control ps-5"
      placeholder="Usuario">
    <div *ngIf="submitted && rf['username'].errors" class="text-danger small mt-1">
      El usuario es requerido
    </div>
  </div>

  <!-- Email -->
  <div class="mb-3 position-relative">
    <i class="bi bi-envelope-fill position-absolute text-secondary"
       style="top: 50%; left: 12px; transform: translateY(-50%);"></i>
    <input
      type="email"
      formControlName="email"
      class="form-control ps-5"
      placeholder="Correo electrónico">
    <div *ngIf="submitted && rf['email'].errors" class="text-danger small mt-1">
      {{ rf['email'].errors['required'] ? 'El correo es requerido' : 'Correo inválido' }}
    </div>
  </div>

  <!-- Contraseña -->
  <div class="mb-3 position-relative">
    <i class="bi bi-lock-fill position-absolute text-secondary"
       style="top: 50%; left: 12px; transform: translateY(-50%);"></i>
    <input
      type="password"
      formControlName="password"
      class="form-control ps-5"
      placeholder="Contraseña (mín 6)">
    <div *ngIf="submitted && rf['password'].errors" class="text-danger small mt-1">
      {{ rf['password'].errors['required']
          ? 'La contraseña es requerida'
          : 'Debe tener al menos 6 caracteres' }}
    </div>
  </div>

  <button type="submit" class="btn btn-primary w-100">
    Registrarse
  </button>
</form>
