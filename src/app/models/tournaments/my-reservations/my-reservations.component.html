
<div class="container my-4">
  <h2 class="text-center mb-4">Mis Reservas</h2>

  <div class="row">
    <div *ngFor="let reservation of reservations" class="col-md-6 col-lg-4 mb-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title text-primary">{{ reservation.tournamentName }}</h5>
            <p class="card-text mb-1">
              <i class="bi bi-controller"></i> {{ reservation.game }}
            </p>
            <p class="card-text mb-1">
              <i class="bi bi-geo-alt-fill"></i> {{ reservation.location}}
            </p>
            <p class="card-text">
              <i class="bi bi-calendar-event"></i>
              {{ reservation.date | date:'short' }}
            </p>
          </div>
          <button class="btn btn-outline-danger mt-3 w-100" (click)="cancel(reservation.id)">
            <i class="bi bi-x-circle"></i> Cancelar reserva
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="reservations.length === 0" class="text-center mt-5">
    <p class="text-muted">No tienes reservas activas.</p>
  </div>
</div>
